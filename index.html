		<p id="json"></p>
		<div>
			<script>
				let user = '';

				var client = new XMLHttpRequest();
				client.open('GET', '/people.json');
				client.onreadystatechange = function() {
  					user += client.responseText;
				}
				client.send();
				
				user = JSON.parse(user);

				for (var i = 0; i < user.people.length; i++) {
					document.getElementById('json').innerHTML += user.people[i].name;
				}
			</script>
